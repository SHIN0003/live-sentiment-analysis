services:
  kafka:
    image: bitnami/kafka:3.9.0
    container_name: kafka-kraft
    user: root
    ports:
      - "9092:9092" # Kafka client port
      - "9093:9093" # Kafka controller port
    environment:
      # Kafka process roles and configuration
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Kafka topic and log configurations
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_LOG_RETENTION_HOURS: 168
      KAFKA_CFG_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_CFG_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    volumes:
      - ./data:/bitnami/kafka
    healthcheck:
      test: ["CMD", "bash", "-c", "</dev/tcp/kafka/9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      
  connect:
    build:
      context: ./kafka-connector
      dockerfile: Dockerfile
    container_name: kafka-connect
    depends_on:
      - kafka
      - postgres
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: "kafka-connect-group"
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-statuses"
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
    ports:
      - "8083:8083"

  producer:
    build:
      context: ./twitter-python
      dockerfile: Dockerfile
    command: python /app/producer_main.py
    volumes:
      - ./twitter-python:/app 
    container_name: producer
    ports:
      - "8080:8000" # Expose Python app on port 8080
    depends_on:
      kafka:
        condition: service_healthy # Ensure Kafka service is healthy before starting the app
    env_file:
      - .env

  consumer:
    build:
      context: ./twitter-python
      dockerfile: Dockerfile
    command: python /app/consumer_main.py
    volumes:
      - ./twitter-python:/app 
    container_name: consumer
    ports:
      - "8090:8001" # Expose Python app on port 8090
    depends_on:
      kafka:
        condition: service_healthy # Ensure Kafka service is healthy before starting the app
    env_file:
      - .env
  
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  postgres_data: